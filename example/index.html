<script src="../release/latest/mobone.js"></script>
<style>
  .bone {
    position: absolute;
    background: #333;
  }

  .bone.horizontal {
    width: 100px;
    height: 5px;
  }

  .bone.vertical {
    width: 5px;
    height: 100px;
  }

  .bone:before,
  .bone:after {
    content: "";
    position: absolute;
    transform: translate(-50%, -50%);
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: #f55;
  }

  .bone.vertical:before {
    left: 50%;
    top: 0%;
  }

  .bone.vertical:after {
    left: 50%;
    top: 100%;
  }

  .bone.horizontal:before {
    left: 0%;
    top: 50%;
  }

  .bone.horizontal:after {
    left: 100%;
    top: 50%;
  }

  .body {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 60px;
    height: 100px;
    border: 5px solid black;
  }

  .arm.bone,
  .arm2.bone {
    width: 70px;
  }

  .hand.bone {
    width: 40px;
  }

  .leg {
    top: 90%;
  }

  .leg2 {
    top: 100%;
  }

  .foot.bone {
    bottom: 0;
    right: 0%;
    width: 50px;
  }

  .arm.right {
    left: 90%;
    top: 20%;
  }

  .arm.left {
    right: 90%;
    top: 20%;
  }

  .arm.left .arm2,
  .arm.left .arm3 {
    right: 100%;
  }

  .arm.left .arm2 .hand {
    right: 100%;
  }

  .arm.right .arm2 {
    left: 100%;
  }

  .arm.right .arm2 .hand {
    left: 100%;
  }
  .leg.left {
    left: 25%;
  }
  .leg.right {
    left: 65%
  }
  .arm.left, .arm.left .bone {
    transform-origin: 100% 50%;
  }
  .arm.right, .arm.right .bone {
    transform-origin: 0% 50%;
  }
  .leg, .leg2 {
    transform-origin: 50% 0%;
  }
  .foot {
    transform-origin: 100% 50%;
  }
  .head {
    left: 45%;
    bottom: 90%;
    transform-origin: 50% 100%;
  }
</style>
<div class="body" data-mobone-id="body">
  <div class="head bone vertical"></div>
  <div class="arm left bone horizontal">
    <div class="arm2 bone horizontal">
      <div class="hand bone horizontal">
      </div>
    </div>
  </div>
  <div class="arm right bone horizontal">
    <div class="arm2 bone horizontal">
      <div class="hand bone horizontal">

      </div>
    </div>
  </div>
  <div class="leg left bone vertical">
    <div class="leg2 bone vertical">
      <div class="foot bone horizontal"></div>
    </div>
  </div>
  <div class="leg right bone vertical">
    <div class="leg2 bone vertical">
      <div class="foot bone horizontal"></div>
    </div>
  </div>
</div>
<script src="../release/latest/mobone.js"></script>
<script>
  const mobone = new Mobone(".body");

  // left arm
  const handLeft = mobone.add(".arm.left")
    .add(".arm2")
    .add(".hand");
  // right arm
  const handRight = mobone.add(".arm.right")
    .add(".arm2")
    .add(".hand");
  // left foot
  const footLeft = mobone.add(".leg.left")
    .add(".leg2")
    .add(".foot");
  // right foot
  const footRight = mobone.add(".leg.right")
    .add(".leg2")
    .add(".foot");

  const head = mobone.add(".head");

  mobone.snapshot(0);


  mobone.get(".leg.left .leg2").rotate(-50);
  mobone.get(".leg.right .leg2").rotate(20, mobone.get(".leg.right"));
  mobone.get(".arm.right .hand").rotate(60, mobone.get(".arm.right"));
  mobone.get(".arm.left .hand").move(60, mobone.get(".arm.left"));
  mobone.move(30);

  mobone.snapshot(1);


  const mobone = new Mobone("body", {
    selector: false,
  });
  mobone.add("body");
  mobone.add("")
</script>
